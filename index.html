<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Correos y Contrase√±as</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .password-container {
            position: relative;
            width: 100%;
            max-width: 300px;
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px 10px;
            background-color: #f9f9f9;
        }

        .password-container input[type="password"],
        .password-container input[type="text"] {
            border: none;
            outline: none;
            width: 100%;
            padding: 8px;
        }

        .password-container button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            color: #888;
        }

        .password-container button:hover {
            color: #555;
        }

        input[type="button"] {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="button"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Generar Correos y Contrase√±as</h1>
    <form>
        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" placeholder="Ej: Juan Alberto" required><br><br>

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" placeholder="Ej: Perez Loza" required><br><br>

        <label for="fecha">Fecha de Nacimiento:</label>
        <input type="date" id="fecha" required><br><br>

        <input type="button" value="Generar" onclick="generarCorreo()"><br><br>
    </form>

    <h2>Resultados</h2>
    <form>
        <p><strong>Correo:</strong></p>
        <input type="text" id="resultado" placeholder="Correo:"><br><br>

        <p><strong>Contrase√±a:</strong></p>
        <div class="password-container">
            <input type="password" id="contraG" placeholder="Contrase√±a">
            <button type="button" onclick="togglePassword()">üëÅÔ∏è</button>
        </div>
        <br><br>

        <input type="button" value="Generar Contrase√±a" onclick="generarContra()">
        <input type="button" value="Registro" onclick="validadContra()">
    </form>

    <script>
        function generarCorreo() {
            let nombre = document.getElementById("nombre").value.toLowerCase();
            let apellido = document.getElementById("apellidos").value.toLowerCase();
            let fechaNac = document.getElementById("fecha").value;

            // Validaci√≥n de campos vac√≠os
            if (!nombre || !apellido || !fechaNac) {
                alert("Por favor completa todos los campos");
                return;
            }

            // Procesar nombres
            let primerNombre = nombre.split(" ")[0];
            let segundoNombre = nombre.split(" ")[1] || ""; // Manejar ausencia de segundo nombre

            let letraPrimerNombre = primerNombre.slice(1, 3); // Segunda y tercera letra del primer nombre
            let letraSegundoNombre = segundoNombre.slice(2); // Evitar los dos primeros caracteres del segundo nombre

            // Procesar apellidos
            let primerApellido = apellido.split(" ")[0];
            let segundoApellido = apellido.split(" ")[1] || ""; // Manejar ausencia de segundo apellido

            let letraPrimerApellido = primerApellido.slice(0, 1); // Primera letra del primer apellido
            let letraSegundoApellido = segundoApellido.slice(2); // Evitar los dos primeros caracteres del segundo apellido

            // Procesar fecha de nacimiento
            let anioNacimiento = fechaNac.split("-")[0].slice(2); // √öltimos dos d√≠gitos del a√±o de nacimiento

            // Generar correo
            let correo = `${letraPrimerApellido}${letraPrimerNombre}${letraSegundoApellido}${letraSegundoNombre}${anioNacimiento}@gmail.com`;
            console.log(correo);
            // Mostrar resultado
            document.getElementById("resultado").value = correo;
        }

        function generarContra() {
            // Generar una contrase√±a aleatoria
            let caracteres = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*";
            let longitud = 8;
            let contrase√±a = "";

            for (let i = 0; i < longitud; i++) {
                let indice = Math.floor(Math.random() * caracteres.length);
                contrase√±a += caracteres.charAt(indice);
            }

            // Mostrar la contrase√±a generada
            document.getElementById("contraG").value = contrase√±a;
        }

        function validadContra() {
            // Validar que la contrase√±a est√© generada
            let contrase√±a = document.getElementById("contraG").value;

            if (!contrase√±a) {
                alert("Primero debes generar una contrase√±a.");
                return;
            }
            if (validarFormatoContrase√±a(contrase√±a)) {
            alert("¬°Registro completado con √©xito!");
            }  
        }

        function validarFormatoContrase√±a(contrase√±a) {
        // Expresi√≥n regular para validar la contrase√±a
        const regex = /^(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$/;

        // Validar con el regex
        if (!regex.test(contrase√±a)) {
            alert("La contrase√±a debe tener al menos 8 caracteres, incluir un n√∫mero, una letra may√∫scula y un s√≠mbolo especial.");
            return false;
        }

        alert("Contrase√±a v√°lida.");
        return true;
        }


        function togglePassword() {
            const passwordInput = document.getElementById('contraG');
            const isPassword = passwordInput.type === 'password';
            passwordInput.type = isPassword ? 'text' : 'password';
        }
    </script>
</body>
</html>
